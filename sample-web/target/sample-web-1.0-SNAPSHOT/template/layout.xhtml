<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>
		<ui:insert name="title">
			<ui:include src="/template/customTitle.xhtml" />
		</ui:insert>
	</title>
	<h:outputStylesheet name="common_styles.css" library="css" />
	<ui:insert name="customCSS">
		<ui:include src="/template/customCSS.xhtml" />
	</ui:insert>
	<ui:insert name="customJS">
		<ui:include src="/template/customJS.xhtml" />
	</ui:insert>
</h:head>

<h:body>
	<div id="head-container">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/commonHeader.xhtml" />
			</ui:insert>
		</div>
	</div>
	<div id="navigation-container">
		<div id="navigation">
			<ui:insert name="navigation">
				<ui:include src="/template/commonNavigation.xhtml" />
			</ui:insert>
		</div>
	</div>
	<div id="content-container">
		<div id="content-container2">
			<div id="content-container3">
				<div id="content">
					<ui:insert name="content">
						<ui:include src="/template/commonContent.xhtml" />
					</ui:insert>
				</div>
			</div>
		</div>
	</div>
	<div id="footer-container">
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/commonFooter.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
