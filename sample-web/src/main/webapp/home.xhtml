<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template/layout.xhtml">
	<ui:define name="title">
		Employee Management
	</ui:define>
	<ui:define name="customCSS">
		<h:outputStylesheet name="home.css" library="css" />
	</ui:define>
	<ui:define name="header">
		<h1>Employee Management</h1>
	</ui:define>
	<ui:define name="content">
		<h:form id="form1">
			<div class="homeContent">
				<h:inputText id="nameTxt" value="#{empMgr.name}" />
				<h:commandButton value="Greet" action="#{empMgr.greet}" />
				Greeting from Server: #{empMgr.greetMsg}<br/>
				Hello Message : #{empMgr.helloMsg}<br/>
				#{empMgr.formatMsg}
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
